<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>

    <div class="contaneir">

        <div class="output">
            <label id="expression">0</label>
        </div>

        <div class="contaneirButtons">
            <button class="button emphasis-button" data-data="c">C</button>
            <button class="button grid-4" data-data="x">X</button>
            <button id="button-operation" class="button grid-4" data-data="/">/</button>

            <button class="button grid-4" data-data="7">7</button>
            <button class="button grid-4" data-data="8">8</button>
            <button class="button grid-4" data-data="9">9</button>
            <button id="button-operation" class="button grid-4" data-data="*">*</button>

            <button class="button grid-4" data-data="4">4</button>
            <button class="button grid-4" data-data="5">5</button>
            <button class="button grid-4" data-data="6">6</button>
            <button id="button-operation"class="button grid-4" data-data="-">-</button>
            
            <button class="button grid-4" data-data="1">1</button>
            <button class="button grid-4" data-data="2">2</button>
            <button class="button grid-4" data-data="3">3</button>
            <button id="button-operation" class="button grid-4" data-data="+">+</button>

            <button class="button emphasis-button" data-data="0">0</button>
            <button class="button grid-4" data-data=".">.</button>
            <button id="button-operation" class="button grid-4" data-data="=">=</button>
        </div>


    </div>

    <script src="index.js"></script>
</body>




</html>
