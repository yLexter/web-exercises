<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <header class="header">
        <h1 class="title">Jogo da Velha</h1>
    </header>
    
    <main class="container main">

        <div class="contaneir-info">
            <p class="text-about">Vez do Jogador <span id="text-player-turn"></span> </p>
            <button id="button-restart">Resetar</button>
        </div>

        <section id="cont" class="contaneir-buttons">
            <button class="button grid-4" data-index="0"></button>
            <button class="button grid-4" data-index="1"></button>
            <button class="button grid-4" data-index="2"></button>
    
            <button class="button grid-4" data-index="3"></button>
            <button class="button grid-4" data-index="4"></button>
            <button class="button grid-4" data-index="5"></button>
    
            <button class="button grid-4" data-index="6"></button>
            <button class="button grid-4" data-index="7"></button>
            <button class="button grid-4" data-index="8"></button>
        </section>
        
        <span id="text-winner"></span>
    </main>
    

    <script src="index.js"></script>
</body>




</html>
